<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/brands.css}">
    <link rel="stylesheet" th:href="@{/css/solid.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>login system</title>
</head>
<body>
<div class="register container d-flex justify-content-center">

    <div class="col-md-8">
        <div class='top-section'>
            <h2 class='mt-3 text-center'>Sign Up</h2>
        </div>
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username"  class="form-control" name="username" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email"  class="form-control" name="email" />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" />
            </div>

            <button type="submit" class="btn btn-danger form-control mt-3">Submit</button>

        </form>
        <div class='mt-3 logon'>
            <p >Already a member ?
                <a th:href="@{/login}" class=''>Sign In here</a>
            </p>
        </div>
    </div>

</div>

<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
<script>
    let eye  = document.getElementById("eye");
    let password  = document.getElementById("password");

    eye.onclick = function() {
        if(password.type == "password") {
          password.type = "text";
          eye.src = "/images/eye-slash.png";
        } else{
          password.type = "password";
          eye.src = "/images/eye.png";
        }
    }
</script>
</body>
</html>
